<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Foto Kucing</title>
</head>
<body>
<h1>Kumpulan Foto Kucing</h1>
<hr>
<a href="http://www.google.com" target=_blank>Ini Link Google</a>
<!--_blank digunakan untuk membuka link dalam tab baru -->
<br>

<a href="kucing1.jpg" download="IniMemeCat" target="_blank">Download Foto Kucing</a> 
<!-- nama value dalam download akan digunakan sebagai nama default saat user mendownload gambar -->
<hr>

<img src="kucing1.jpg" width="50%" height="50%" alt="Ekspresi Kucing"> 
<!-- alt digunakan jika foto kucing tidak dapat dimuat karena link rusak atau internet pengguna lemot -->
<!-- % dalam width dan height digunakan untuk menyesuaikan dengan luas layar web browser, bukan luas gambar dan tanpa merubah kualitas gambar aslinya -->

<img src="kucing2.jpg" width="50%" alt="Kucing Loading">

<h3>Foto Kucing Dari wikipedia, Klik pada gambar</h3>
<a href="https://id.wikipedia.org/wiki/Kucing" target="_blank"><img src="kucing3.jpg" width="50%" alt="Kucing Wikipedia"></a>
</body>
</html>

<!-- Legend:
	"a" adalah singkatan untuk Anchor
	"href" adalah singkatan untuk Hyper Reference
	"img" adalah singkatan untuk Image
	"src" adalah singkatan untuk Source
	"alt" adalah singkatan untuk Alternative
-->
